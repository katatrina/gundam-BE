version: "2"
sql:
  - schema: "internal/db/migrations"
    queries: "internal/db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        sql_package: "pgx/v5"
        out: "internal/db/sqlc"
        rename:
          image_urls: "ImageURLs"
          url: "URL"
          avatar_url: "AvatarURL"
          image_url: "ImageURL"
          packaging_image_urls: "PackagingImageURLs"
        overrides:
          - column: "users.hashed_password"
            go_struct_tag: json:"-"
          - db_type: "timestamptz"
            go_type:
              type: "time.Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              type: "*time.Time"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true

          - column: "auction_requests.gundam_snapshot"
            go_type:
              type: "GundamSnapshot"

          - db_type: "pg_catalog.numeric"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"

          - db_type: "pg_catalog.numeric"
            nullable: true
            go_type:
              import: "github.com/shopspring/decimal"
              type: "*Decimal"
              pointer: true

        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
        emit_pointers_for_null_types: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
