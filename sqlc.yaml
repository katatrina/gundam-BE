version: "2"
sql:
  - schema: "internal/db/migrations"
    queries: "internal/db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        sql_package: "pgx/v5"
        out: "internal/db/sqlc"
        rename:
          image_urls: "ImageURLs"
        overrides:
          - column: "users.hashed_password"
            go_struct_tag: json:"-"
          - db_type: "timestamptz"
            go_type:
              type: "time.Time"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
overrides:
  go:
    overrides:
      - column: "users.full_name"
        nullable: true
        go_struct_tag: extensions:"x-nullable"
      - column: "users.phone_number"
        nullable: true
        go_struct_tag: extensions:"x-nullable"
      - column: "users.avatar_url"
        nullable: true
        go_struct_tag: extensions:"x-nullable"
