    - OrderStatusPackaging
    - OrderStatusDelivering
    - OrderStatusDelivered
    - OrderStatusSuccessful
    - OrderStatusFailed
    - OrderStatusCanceled
  db.PaymentMethod:
    enum:
    - cod
    - wallet
    type: string
    x-enum-varnames:
    - PaymentMethodCod
    - PaymentMethodWallet
  db.User:
