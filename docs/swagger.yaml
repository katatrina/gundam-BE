basePath: /v1
definitions:
  api.GenerateEmailOTPRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  api.GenerateEmailOTPResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      expires_at:
        type: string
      otp_code:
        type: string
    required:
    - created_at
    - email
    - expires_at
    - otp_code
    type: object
  api.GeneratePhoneOTPRequest:
    properties:
      phone_number:
        type: string
    required:
    - phone_number
    type: object
  api.GeneratePhoneOTPResponse:
    properties:
      created_at:
        type: string
      expires_at:
        type: string
      otp_code:
        type: string
      phone_number:
        type: string
    required:
    - created_at
    - expires_at
    - otp_code
    - phone_number
    type: object
  api.VerifyEmailOTPRequest:
    properties:
      email:
        type: string
      otp_code:
        type: string
    required:
    - email
    - otp_code
    type: object
  api.VerifyPhoneOTPRequest:
    properties:
      otp_code:
        type: string
      phone_number:
        type: string
    required:
    - otp_code
    - phone_number
    type: object
  api.addCartItemRequest:
    properties:
      gundam_id:
        type: integer
    required:
    - gundam_id
    type: object
  api.createOrderRequest:
    properties:
      buyer_address_id:
        description: |-
          ID of the buyer's address
          example: 42
        type: integer
      delivery_fee:
        description: |-
          Delivery fee (VND)
          minimum: 0
          example: 30000
        minimum: 0
        type: integer
      expected_delivery_time:
        description: |-
          Expected delivery time
          example: 2025-04-05T10:00:00Z
        type: string
      gundam_ids:
        description: |-
          List of Gundam IDs in the order
          example: [1, 2, 3]
        items:
          type: integer
        type: array
      items_subtotal:
        description: |-
          Total value of all items (excluding delivery fee)
          minimum: 0
          example: 500000
        minimum: 0
        type: integer
      note:
        description: |-
          Optional note for the order
          maxLength: 255
          example: Please deliver in the morning
        maxLength: 255
        type: string
      payment_method:
        description: |-
          Payment method (wallet: pay via platform wallet, cod: cash on delivery)
          enums: wallet,cod
          example: wallet
        enum:
        - wallet
        - cod
        type: string
      seller_id:
        description: |-
          ID of the seller
          example: user123
        type: string
    required:
    - buyer_address_id
    - delivery_fee
    - expected_delivery_time
    - gundam_ids
    - items_subtotal
    - note
    - payment_method
    - seller_id
    type: object
  api.createUserAddressRequest:
    properties:
      detail:
        type: string
      district_name:
        type: string
      full_name:
        type: string
      ghn_district_id:
        type: integer
      ghn_ward_code:
        type: string
      is_pickup_address:
        type: boolean
      is_primary:
        type: boolean
      phone_number:
        type: string
      province_name:
        type: string
      ward_name:
        type: string
    required:
    - detail
    - district_name
    - full_name
    - ghn_district_id
    - ghn_ward_code
    - is_pickup_address
    - is_primary
    - phone_number
    - province_name
    - ward_name
    type: object
  api.createUserRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      password:
        type: string
    required:
    - email
    - full_name
    - password
    type: object
  api.getGundamBySlugResponse:
    properties:
      accessories:
        items:
          $ref: '#/definitions/db.GundamAccessory'
        type: array
      gundam:
        $ref: '#/definitions/db.GetGundamBySlugRow'
    required:
    - accessories
    type: object
  api.loginUserRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  api.loginUserResponse:
    properties:
      access_token:
        type: string
      access_token_expires_at:
        type: string
      user:
        $ref: '#/definitions/db.User'
    required:
    - access_token
    - access_token_expires_at
    - user
    type: object
  api.loginUserWithGoogleRequest:
    properties:
      id_token:
        type: string
    required:
    - id_token
    type: object
  api.updateAvatarResponse:
    properties:
      avatar_url:
        type: string
    required:
    - avatar_url
    type: object
  api.updateUserAddressRequest:
    properties:
      detail:
        type: string
      district_name:
        type: string
      full_name:
        type: string
      ghn_district_id:
        type: integer
      ghn_ward_code:
        type: string
      is_pickup_address:
        type: boolean
      is_primary:
        type: boolean
      phone_number:
        type: string
      province_name:
        type: string
      ward_name:
        type: string
    required:
    - detail
    - district_name
    - full_name
    - ghn_district_id
    - ghn_ward_code
    - is_pickup_address
    - is_primary
    - phone_number
    - province_name
    - ward_name
    type: object
  api.updateUserRequest:
    properties:
      full_name:
        type: string
    required:
    - full_name
    type: object
  api.verifyAccessTokenRequest:
    properties:
      access_token:
        type: string
    required:
    - access_token
    type: object
  db.AddCartItemRow:
    properties:
      cart_item_id:
        type: string
      gundam_id:
        type: integer
      gundam_image_url:
        type: string
      gundam_name:
        type: string
      gundam_price:
        type: integer
      seller_avatar_url:
        allOf:
        - $ref: '#/definitions/pgtype.Text'
        x-nullable: true
      seller_id:
        type: string
      seller_name:
        type: string
        x-nullable: true
    required:
    - cart_item_id
    - gundam_id
    - gundam_image_url
    - gundam_name
    - gundam_price
    - seller_avatar_url
    - seller_id
    - seller_name
    type: object
  db.CreateOrderTxResult:
    properties:
      order:
        $ref: '#/definitions/db.Order'
      order_delivery:
        $ref: '#/definitions/db.OrderDelivery'
      order_items:
        items:
          $ref: '#/definitions/db.OrderItem'
        type: array
    required:
    - order
    - order_delivery
    - order_items
    type: object
  db.DeliveryOverralStatus:
    enum:
    - picking
    - delivering
    - delivered
    - failed
    - return
    type: string
    x-enum-varnames:
    - DeliveryOverralStatusPicking
    - DeliveryOverralStatusDelivering
    - DeliveryOverralStatusDelivered
    - DeliveryOverralStatusFailed
    - DeliveryOverralStatusReturn
  db.GetGundamBySlugRow:
    properties:
      condition:
        $ref: '#/definitions/db.GundamCondition'
      created_at:
        type: string
      description:
        type: string
      grade:
        type: string
      id:
        type: integer
      image_urls:
        items:
          type: string
        type: array
      manufacturer:
        type: string
      name:
        type: string
      owner_id:
        type: string
      price:
        type: integer
      scale:
        $ref: '#/definitions/db.GundamScale'
      slug:
        type: string
      status:
        $ref: '#/definitions/db.GundamStatus'
      updated_at:
        type: string
      weight:
        type: integer
    required:
    - condition
    - created_at
    - description
    - grade
    - id
    - image_urls
    - manufacturer
    - name
    - owner_id
    - price
    - scale
    - slug
    - status
    - updated_at
    - weight
    type: object
  db.GundamAccessory:
    properties:
      created_at:
        type: string
      gundam_id:
        type: integer
      id:
        type: integer
      name:
        type: string
      quantity:
        type: integer
    required:
    - created_at
    - gundam_id
    - id
    - name
    - quantity
    type: object
  db.GundamCondition:
    enum:
    - new
    - open box
    - used
    type: string
    x-enum-varnames:
    - GundamConditionNew
    - GundamConditionOpenbox
    - GundamConditionUsed
  db.GundamGrade:
    properties:
      created_at:
        type: string
      display_name:
        type: string
      id:
        type: integer
      name:
        type: string
      slug:
        type: string
    required:
    - created_at
    - display_name
    - id
    - name
    - slug
    type: object
  db.GundamScale:
    enum:
    - 1/144
    - 1/100
    - 1/60
    - 1/48
    type: string
    x-enum-varnames:
    - GundamScale1144
    - GundamScale1100
    - GundamScale160
    - GundamScale148
  db.GundamStatus:
    enum:
    - in store
    - published
    - processing
    - pending auction approval
    - auctioning
    type: string
    x-enum-varnames:
    - GundamStatusInstore
    - GundamStatusPublished
    - GundamStatusProcessing
    - GundamStatusPendingauctionapproval
    - GundamStatusAuctioning
  db.ListCartItemsWithDetailsRow:
    properties:
      cart_item_id:
        type: string
      gundam_id:
        type: integer
      gundam_image_url:
        type: string
      gundam_name:
        type: string
      gundam_price:
        type: integer
      seller_avatar_url:
        allOf:
        - $ref: '#/definitions/pgtype.Text'
        x-nullable: true
      seller_id:
        type: string
      seller_name:
        type: string
        x-nullable: true
    required:
    - cart_item_id
    - gundam_id
    - gundam_image_url
    - gundam_name
    - gundam_price
    - seller_avatar_url
    - seller_id
    - seller_name
    type: object
  db.ListGundamsWithFiltersRow:
    properties:
      condition:
        $ref: '#/definitions/db.GundamCondition'
      condition_description:
        $ref: '#/definitions/pgtype.Text'
      created_at:
        type: string
      description:
        type: string
      grade:
        type: string
      id:
        type: integer
      image_urls:
        items:
          type: string
        type: array
      manufacturer:
        type: string
      name:
        type: string
      owner_id:
        type: string
      price:
        type: integer
      scale:
        $ref: '#/definitions/db.GundamScale'
      slug:
        type: string
      status:
        $ref: '#/definitions/db.GundamStatus'
      updated_at:
        type: string
    required:
    - condition
    - condition_description
    - created_at
    - description
    - grade
    - id
    - image_urls
    - manufacturer
    - name
    - owner_id
    - price
    - scale
    - slug
    - status
    - updated_at
    type: object
  db.NullDeliveryOverralStatus:
    properties:
      delivery_overral_status:
        $ref: '#/definitions/db.DeliveryOverralStatus'
      valid:
        description: Valid is true if DeliveryOverralStatus is not NULL
        type: boolean
    required:
    - delivery_overral_status
