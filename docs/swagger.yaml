  db.UserAddress:
    properties:
      created_at:
        type: string
      detail:
        type: string
      district_name:
        type: string
      full_name:
        type: string
      ghn_district_id:
        type: integer
      ghn_ward_code:
        type: string
      id:
        type: integer
      is_pickup_address:
        type: boolean
      is_primary:
        type: boolean
      phone_number:
        type: string
      province_name:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
      ward_name:
        type: string
    required:
    - created_at
    - detail
    - district_name
    - full_name
    - ghn_district_id
    - ghn_ward_code
    - id
    - is_pickup_address
    - is_primary
    - phone_number
    - province_name
    - updated_at
    - user_id
    - ward_name
