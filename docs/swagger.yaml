      ghn_order_code:
        $ref: '#/definitions/pgtype.Text'
      id:
        type: integer
      order_id:
        type: string
      overall_status:
        $ref: '#/definitions/db.NullDeliveryOverralStatus'
      status:
        $ref: '#/definitions/pgtype.Text'
      toID:
        type: integer
      updated_at:
        type: string
