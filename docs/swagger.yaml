  db.OrderItem:
    properties:
      created_at:
        type: string
      gundam_id:
        type: integer
      id:
        type: integer
      order_id:
        type: string
      price:
        type: integer
      quantity:
        type: integer
    required:
    - created_at
    - gundam_id
