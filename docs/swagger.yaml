    type: object
  db.Order:
    properties:
      buyer_id:
        type: string
      created_at:
        type: string
      delivery_fee:
        type: integer
      id:
        type: string
      items_subtotal:
        type: integer
      note:
        $ref: '#/definitions/pgtype.Text'
      payment_method:
        $ref: '#/definitions/db.PaymentMethod'
      seller_id:
        type: string
      status:
        $ref: '#/definitions/db.OrderStatus'
      total_amount:
        type: integer
      updated_at:
        type: string
